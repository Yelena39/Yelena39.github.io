<!DOCTYPE html >
<html lang="ru">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="initial-scale=1.0, width=device-width">

	<title>ICNDY</title>
	
	<link rel="stylesheet" href="css/style.css" />
	
	
</head>
<body>
<div class="container">
	
	<!-- Header -->
	<header class="header">
		<div class="header__wrap wrap">
			<div class="header__top">
				<div class="header__logo logo">
					<a class="logo__link" href="#">
						<img class="logo__img" src="img/logo.png" alt="Логотип">
					</a>
				</div>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">MENS</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">WOMENS</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">BRANDS</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">SALE</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">NEWS</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header__info">
				<h1 class="header__title">STÜSSY2014</h1>
				<p class="header__text">
					<a class="header__link" href="#">SHOP NOW</a>
				</p>
			</div>
			<a class="header__btn" href="#content">
				<img class="header__arrow" src="img/arrow.png" alt="Перейти ниже">
			</a>
		</div>
	</header>

	<!-- Main -->

	<main id="content" class="content">
		<div class="content__wrap wrap">
			<a class="content__link content__link--two" href="#">
				<img class="content__icon" src="img/icon1.png" alt="SHOP GOURMET"></img>
				<span class="content__name content__name--big">SHOP GOURMET</span>
			</a>
			<a class="content__link" href="#">
				<img class="content__icon" src="img/icon2.png" alt="SHOP CARHARTT"></img>
				<span class="content__name">SHOP
				CARHARTT</span>
			</a>
			<a class="content__link" href="#">
				<img class="content__icon" src="img/icon3.png" alt="SHOP ADIDAS"></img>
				<span class="content__name">SHOP ADIDAS</span>
			</a>
			<a class="content__link content__link--pt" href="#">
				<img class="content__icon" src="img/icon4.png" alt="10DEEP SALE"></img>
				<span class="content__name">10DEEP SALE</span>
			</a>
			<a class="content__link content__link--pt" href="#">
				<img class="content__icon" src="img/icon5.png" alt="PALACE A/W 2014"></img>
				<span class="content__name">PALACE A/W 2014</span>
			</a>
			<a class="content__link content__link--pt" href="#">
				<img class="content__icon" src="img/icon6.png" alt="TECH PACK"></img>
				<span class="content__name">TECH PACK</span>
			</a>
		</div>
	</main>

	<!-- Section Instagram -->

	<section class="instagram">
		<div class="instagram__wrap wrap">
			<div class="instagram__info">
				<h2 class="instagram__title">#ICNDY ON INSTAGRAM</h2>
				<p class="instagram__text">
					<a class="instagram__link" href="#">VIEW HASHTAG</a>
				</p>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="footer">
		<div class="footer__wrap wrap">
			<nav class="footer__menu menu menu--black">
				<ul class="menu__list">
					<li class="menu__item">&copy; ICNDY2014</li>
					<li class="menu__item">
						<a href="#" class="menu__link">PRIVACY</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">TERMS</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">SHOP</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">ABOUT</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">CONTACT</a>
					</li>
				</ul>
			</nav>
			<ul class="footer__socials socials">
				<li class="socials__item">
					<a area-label="Instagram" class="socials__link" href="#">
						<svg class="socials__svg socials__svg--inst">
							<use xlink:href="img/sprite.svg#instagram"></use>
						</svg>
					</a>
				</li>
				<li class="socials__item">
					<a area-label="Facebook" class="socials__link" href="#">
						<svg class="socials__svg socials__svg--fb">
							<use xlink:href="img/sprite.svg#facebook"></use>
						</svg>
					</a>
				</li>
				<li class="socials__item">
					<a area-label="Twitter" class="socials__link" href="#">
						<svg class="socials__svg socials__svg--tw">
							<use xlink:href="img/sprite.svg#twitter"></use>
						</svg>
					</a>
				</li>
			</ul>
		</div>
	</footer>
	<script src="script.js"></script>
</div>
</body>
</html>
